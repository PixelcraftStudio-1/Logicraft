<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Logicraft Studio | Proyectos</title>

<style>
/* RESET */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}

body {
    background: #d9d9d9; /* FONDO GRIS */
}

/* CONTENEDOR PRINCIPAL */
.proyectos-container {
    max-width: 1100px;
    margin: 60px auto;
    padding: 20px;
}

/* TÍTULO */
.titulo {
    font-size: 40px;
    text-align: center;
    font-weight: 700;
    margin-bottom: 40px;
    color: #222;
    text-transform: uppercase;
}

/* GRID DE PROYECTOS */
.proyectos-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 30px;
}

/* TARJETA */
.proyecto-card {
    background: white;
    border-radius: 14px;
    padding: 15px;
    box-shadow: 0 0 12px rgba(0,0,0,0.15);
    border-top: 6px solid #007bff; /* LÍNEA AZUL */
    transition: 0.3s;
}

.proyecto-card:hover {
    transform: scale(1.03);
}

/* IMAGEN */
.proyecto-card img {
    width: 100%;
    height: 170px;
    object-fit: cover;
    border-radius: 10px;
    border: 3px solid #007bff; /* BORDE AZUL */
}

/* NOMBRE */
.proyecto-title {
    margin-top: 12px;
    font-size: 20px;
    font-weight: 700;
    color: #007bff;
}

/* DESCRIPCIÓN */
.proyecto-desc {
    font-size: 14px;
    color: #444;
    margin-top: 6px;
}
</style>
</head>

<body>

<div class="proyectos-container">
    <h1 class="titulo">Nuestros Proyectos</h1>

    <div class="proyectos-grid">

        <!-- PROYECTO 1 -->
        <div class="proyecto-card">
            <img src="imagenes/proyecto1.jpg" alt="Proyecto 1">
            <h3 class="proyecto-title">Proyecto 1</h3>
            <p class="proyecto-desc">
                Descripción del proyecto número uno.
            </p>
        </div>

        <!-- PROYECTO 2 -->
        <div class="proyecto-card">
            <img src="imagenes/proyecto2.jpg" alt="Proyecto 2">
            <h3 class="proyecto-title">Proyecto 2</h3>
            <p class="proyecto-desc">
                Descripción del proyecto número dos.
            </p>
        </div>

        <!-- PROYECTO 3 -->
        <div class="proyecto-card">
            <img src="imagenes/proyecto3.jpg" alt="Proyecto 3">
            <h3 class="proyecto-title">Proyecto 3</h3>
            <p class="proyecto-desc">
                Otro proyecto que puedes mostrar.
            </p>
        </div>

        <!-- PROYECTO 4 -->
        <div class="proyecto-card">
            <img src="imagenes/proyecto4.jpg" alt="Proyecto 4">
            <h3 class="proyecto-title">Proyecto 4</h3>
            <p class="proyecto-desc">
                Puedes agregar más proyectos fácilmente.
            </p>
        </div>

    </div>
</div>

</body>
</html>

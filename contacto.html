<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Logicraft Studio | Contacto</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Poppins",sans-serif;
}

:root{
  --bg1:#05070f;
  --bg2:#090e22;
  --gold:#ffd700;
  --blue:#4da6ff;
  --neon:#00f7ff;
}

/* BODY (OK PARA F11) */
body{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  background:
    radial-gradient(circle at top,#1a2c5a 0%,transparent 60%),
    linear-gradient(180deg,var(--bg1),var(--bg2));
  color:#fff;
  overflow-x:hidden;
}

/* CANVAS FUEGOS */
canvas{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:0;
}

/* CAPAS */
header, main, footer{
  position:relative;
  z-index:2;
}

/* HEADER */
header{
  width:100%;
  max-width:100vw;
  background:rgba(0,0,0,.9);
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px 40px;
  border-bottom:2px solid rgba(0,247,255,.35);
  box-shadow:0 0 25px rgba(0,247,255,.25);
  position:sticky;
  top:0;
  z-index:10;
}

header h1{
  font-size:24px;
  font-weight:900;
  cursor:pointer;
}

nav a{
  color:#fff;
  text-decoration:none;
  margin-left:22px;
  transition:.25s;
}
nav a:hover{
  color:var(--neon);
}

/* MAIN */
main{
  flex:1;
  padding:90px 30px 60px;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:40px;
  text-align:center;
}

/* TITULO */
h2{
  font-size:3.2em;
  font-weight:900;
  text-shadow:0 0 25px rgba(0,247,255,.4);
}

/* TEXTO */
main > p{
  font-size:1.2em;
  color:#ccc;
  max-width:800px;
  line-height:1.6;
}

/* LINKS */
.links{
  display:flex;
  flex-wrap:wrap;
  gap:30px;
  justify-content:center;
  margin-top:30px;
}

.link-item{
  min-width:200px;
  padding:26px 34px;
  background:rgba(0,0,0,.45);
  border:1px solid rgba(0,247,255,.35);
  border-radius:18px;
  text-align:center;
  cursor:pointer;
  transition:.35s ease;
  box-shadow:0 0 25px rgba(0,247,255,.2);
  position:relative;
  overflow:hidden;
}

.link-item::before{
  content:"";
  position:absolute;
  inset:-20%;
  background:radial-gradient(circle,var(--neon) 10%,transparent 70%);
  opacity:0;
  transition:.4s;
}

.link-item:hover::before{
  opacity:.18;
}

.link-item:hover{
  transform:translateY(-10px) scale(1.05);
  box-shadow:0 0 40px rgba(0,247,255,.45);
}

.link-item span{
  font-size:1.25em;
  font-weight:700;
  color:var(--gold);
}

/* FOOTER */
footer{
  width:100%;
  max-width:100vw;
  margin-top:auto;
  background:#000;
  color:#aaa;
  text-align:center;
  padding:24px;
  border-top:1px solid #222;
}

/* RESPONSIVE */
@media(max-width:768px){
  header{
    flex-direction:column;
    gap:12px;
    padding:18px;
  }
  nav a{
    margin:0 10px;
  }
  h2{
    font-size:2.4em;
  }
}
</style>
</head>

<body>

<canvas id="fireworks"></canvas>

<header>
  <h1 onclick="location.href='index.html'">Logicraft Studio</h1>
  <nav>
    <a href="index.html">Inicio</a>
    <a href="proyectos.html">Proyectos</a>
    <a href="servicios.html">Servicios</a>
    <a href="contacto.html">Contacto</a>
  </nav>
</header>

<main>
  <h2>Contacto</h2>
  <p>
    Únete a nuestra comunidad y mantente en contacto con
    Logicraft Studio.
  </p>

  <div class="links">
    <div class="link-item" onclick="window.open('https://discord.gg/MbaZ8kZzBS','_blank')">
      <span>Discord</span>
    </div>

    <div class="link-item" onclick="window.open('https://pixelcraftstudio-1.github.io/Tienda/','_blank')">
      <span>Tienda</span>
    </div>
  </div>
</main>

<footer>
  ✨ © 2026 Logicraft Studio
</footer>

<script>
/* FUEGOS ARTIFICIALES (IGUAL QUE INDEX) */
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
let w, h;

function resize(){
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

const rockets = [];
const particles = [];
const colors = ["#ffd700","#4da6ff","#00f7ff","#ffffff"];

class Rocket{
  constructor(){
    this.x = Math.random() * w;
    this.y = h;
    this.vy = -(Math.random() * 4 + 7);
    this.explodeY = Math.random() * h * 0.5 + 80;
    this.color = colors[Math.floor(Math.random() * colors.length)];
  }
  update(){
    this.y += this.vy;
    this.vy += 0.06;
    if(this.y <= this.explodeY){
      explode(this.x, this.y, this.color);
      return true;
    }
    return false;
  }
  draw(){
    ctx.fillStyle = this.color;
    ctx.fillRect(this.x, this.y, 2, 12);
  }
}

class Particle{
  constructor(x,y,color){
    const a = Math.random() * Math.PI * 2;
    const s = Math.random() * 5 + 2;
    this.x = x;
    this.y = y;
    this.vx = Math.cos(a) * s;
    this.vy = Math.sin(a) * s;
    this.life = 80;
    this.color = color;
  }
  update(){
    this.x += this.vx;
    this.y += this.vy;
    this.vy += 0.08;
    this.life--;
  }
  draw(){
    ctx.fillStyle = this.color;
    ctx.fillRect(this.x, this.y, 2, 2);
  }
}

function explode(x,y,color){
  for(let i=0;i<70;i++){
    particles.push(new Particle(x,y,color));
  }
}

function animate(){
  ctx.clearRect(0,0,w,h);

  for(let i=rockets.length-1;i>=0;i--){
    rockets[i].draw();
    if(rockets[i].update()) rockets.splice(i,1);
  }

  for(let i=particles.length-1;i>=0;i--){
    particles[i].update();
    particles[i].draw();
    if(particles[i].life<=0) particles.splice(i,1);
  }

  requestAnimationFrame(animate);
}

setInterval(()=>rockets.push(new Rocket()),1400);
animate();
</script>

</body>
</html>

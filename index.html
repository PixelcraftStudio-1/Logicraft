<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Logicraft Studio | Inicio</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Poppins",sans-serif;
}

:root{
  --bg1:#05070f;
  --bg2:#090e22;
  --gold:#ffd700;
  --blue:#4da6ff;
  --neon:#00f7ff;
}

/* FONDO */
body{
  background:
    radial-gradient(circle at top,#1a2c5a 0%,transparent 60%),
    linear-gradient(180deg,var(--bg1),var(--bg2));
  color:#fff;
  min-height:100vh;
  overflow-x:hidden;
}

/* CANVAS */
canvas{
  position:fixed;
  inset:0;
  z-index:0;
  pointer-events:none;
}

/* CAPAS */
header, main, footer{
  position:relative;
  z-index:2;
}

/* HEADER */
header{
  background:rgba(0,0,0,.9);
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px 40px;
  position:sticky;
  top:0;
  border-bottom:2px solid rgba(255,215,0,.35);
  box-shadow:0 0 25px rgba(0,247,255,.25);
}

header h1{
  font-weight:900;
}
header h1::after{
  content:" ✨ 2025";
  color:var(--gold);
}

nav a{
  color:#fff;
  text-decoration:none;
  margin-left:22px;
  transition:.25s;
}
nav a:hover{
  color:var(--neon);
}

/* CONTENIDO */
main{
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:120px 30px;
  text-align:center;
}

.big-text{
  font-size:4.5em;
  font-weight:900;
  text-shadow:0 0 25px rgba(0,247,255,.4);
}

.typewriter{
  font-size:3em;
  font-weight:700;
  color:var(--gold);
  margin-top:8px;
}

.description{
  font-size:1.25em;
  color:#ccc;
  max-width:760px;
  margin-top:26px;
  line-height:1.6;
}

/* BOTONES */
.buttons{
  display:flex;
  gap:20px;
  flex-wrap:wrap;
  margin-top:30px;
}

.btn{
  background:linear-gradient(135deg,var(--gold),var(--blue));
  color:#00142c;
  padding:14px 36px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  font-weight:700;
  transition:.25s;
}
.btn:hover{
  transform:scale(1.1);
  box-shadow:0 0 30px rgba(0,247,255,.5);
}

/* STATS */
.stats{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:30px;
  margin-top:90px;
  width:100%;
  max-width:900px;
}

.stat-item{
  background:rgba(0,0,0,.45);
  border:1px solid rgba(0,247,255,.4);
  border-radius:16px;
  padding:24px;
  box-shadow:0 0 25px rgba(0,247,255,.25);
}

.stat-item h3{
  font-size:2.6em;
  font-weight:900;
  color:var(--gold);
}

.stat-item p{
  color:#aaa;
}

/* FOOTER */
footer{
  background:#000;
  color:#aaa;
  text-align:center;
  padding:24px;
  border-top:1px solid #222;
}

/* MOBILE */
@media(max-width:768px){
  header{
    flex-direction:column;
    gap:10px;
    padding:18px;
  }
  nav a{
    margin:0 10px;
  }
  .big-text{font-size:3em;}
  .typewriter{font-size:2.2em;}
}
</style>
</head>

<body>

<canvas id="fireworks"></canvas>

<header>
  <h1>Logicraft Studio</h1>
  <nav>
    <a href="index.html">Inicio</a>
    <a href="proyectos.html">Proyectos</a>
    <a href="servicios.html">Servicios</a>
    <a href="contacto.html">Contacto</a>
  </nav>
</header>

<main>
  <div class="big-text">Creamos el</div>
  <div class="typewriter">futuro digital</div>

  <p class="description">
    Bienvenido al <b>2025</b>. Diseñamos experiencias,
    eventos y sistemas con una visión moderna y profesional.
  </p>

  <div class="buttons">
    <button class="btn" onclick="location.href='proyectos.html'">Ver Proyectos</button>
    <button class="btn" onclick="location.href='contacto.html'">Contactar</button>
  </div>

  <div class="stats">
    <div class="stat-item">
      <h3 data-target="1">0</h3>
      <p>Proyectos</p>
    </div>
    <div class="stat-item">
      <h3 data-target="12">0</h3>
      <p>Clientes</p>
    </div>
    <div class="stat-item">
      <h3 data-target="0">0</h3>
      <p>Constructores</p>
    </div>
    <div class="stat-item">
      <h3 data-target="24">0</h3>
      <p>Soporte</p>
    </div>
  </div>
</main>

<footer>
  ✨ © 2025 Logicraft Studio — Nuevo Año, Futuro Ilimitado
</footer>

<script>
/* STATS */
window.addEventListener('load',()=>{
  document.querySelectorAll('.stat-item h3').forEach(c=>{
    const t=+c.dataset.target;let n=0;
    const i=setInterval(()=>{
      if(n<t){n++;c.textContent=n+(t===24?"/7":"")}
      else{if(t===24)c.textContent="24/7";clearInterval(i)}
    },70);
  });
});

/* FUEGOS ARTIFICIALES REALISTAS */
const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");
let w,h;

function resize(){
  w=canvas.width=window.innerWidth;
  h=canvas.height=window.innerHeight;
}
window.addEventListener("resize",resize);
resize();

const rockets=[];
const particles=[];
const colors=["#ffd700","#4da6ff","#00f7ff","#ffffff"];

class Rocket{
  constructor(){
    this.x=Math.random()*w;
    this.y=h;
    this.vy=-(Math.random()*4+7);
    this.explodeY=Math.random()*h*0.5+80;
    this.color=colors[Math.floor(Math.random()*colors.length)];
  }
  update(){
    this.y+=this.vy;
    this.vy+=0.06;
    if(this.y<=this.explodeY){
      explode(this.x,this.y,this.color);
      return true;
    }
    return false;
  }
  draw(){
    ctx.fillStyle=this.color;
    ctx.fillRect(this.x,this.y,2,12);
  }
}

class Particle{
  constructor(x,y,color){
    const a=Math.random()*Math.PI*2;
    const s=Math.random()*5+2;
    this.x=x; this.y=y;
    this.vx=Math.cos(a)*s;
    this.vy=Math.sin(a)*s;
    this.life=80;
    this.color=color;
  }
  update(){
    this.x+=this.vx;
    this.y+=this.vy;
    this.vy+=0.08;
    this.life--;
  }
  draw(){
    ctx.fillStyle=this.color;
    ctx.fillRect(this.x,this.y,2,2);
  }
}

function explode(x,y,color){
  for(let i=0;i<70;i++){
    particles.push(new Particle(x,y,color));
  }
}

function animate(){
  ctx.clearRect(0,0,w,h);

  for(let i=rockets.length-1;i>=0;i--){
    rockets[i].draw();
    if(rockets[i].update()) rockets.splice(i,1);
  }

  for(let i=particles.length-1;i>=0;i--){
    particles[i].update();
    particles[i].draw();
    if(particles[i].life<=0) particles.splice(i,1);
  }

  requestAnimationFrame(animate);
}

setInterval(()=>rockets.push(new Rocket()),1400);
animate();
</script>

</body>
</html>
